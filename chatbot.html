<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers Page</title>
    <style>
        /* Your existing styles remain unchanged */

        .container {
            width: 750px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #questionInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #3498db;
            outline: none;
        }

        #getAnswerBtn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #getAnswerBtn:hover {
            background-color: #2185d0;
        }

        #answerResult {
            color: #333;
            margin-top: 10px;
        }

        #historyContainer {
            margin-top: 20px;
            width: 750px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        #questionHistory {
            white-space: pre-line;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(img/ucimage.jpeg); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.8;
            z-index: -1;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ask a Question</h1>
    <input type="text" id="questionInput" placeholder="Type your question...">
    <button type="button" id="getAnswerBtn" onclick="getAnswer()">Get Answer</button>
    <p id="answerResult"></p>
</div>

<div class="background-container"></div>

<div class="container" id="historyContainer">
    <h1>Question History</h1>
    <p id="questionHistory"></p>
</div>

<script>
    var questionHistoryArray = [];

    function getAnswer() {
        var questionInput = document.getElementById('questionInput');
        var answerResult = document.getElementById('answerResult');
        var questionHistory = document.getElementById('questionHistory');
        var question = questionInput.value.toLowerCase();

        // Replace this with your actual logic to provide answers
        if (question.includes('university') || question.includes('college')) {
            answerResult.innerText = 'Our university is dedicated to providing quality education and a vibrant campus experience.';
        } else if (question.includes('courses') || question.includes('programs')) {
            answerResult.innerText = 'We offer a variety of programs in science, technology, arts, and more. You can find detailed information on our website.';
        } else if (question.includes('tuition') || question.includes('information')) {
            answerResult.innerText = 'Your tuition is about 10,000.';
        } else {
            answerResult.innerText = 'I\'m sorry, I don\'t have an answer for that question.';
        }

        // Save the question in the history array
        questionHistoryArray.push({ question: question, answer: answerResult.innerText });

        // Update the question history display
        questionHistory.innerText = questionHistoryArray.map(entry => `Q: ${entry.question}\nA: ${entry.answer}`).join('\n\n');

        // Clear the input field
        questionInput.value = '';
    }
</script>

</body>
</html>
